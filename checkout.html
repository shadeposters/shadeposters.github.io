<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Checkout - Shades Posters</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Checkout</h2>
    <form id="checkout-form">
      <!-- Select Product Catalog -->
      <div class="mb-3">
        <label for="product" class="form-label">Choose Your Product</label>
        <select id="product" class="form-select" name="product" required>
          <option value="Poster 1">Poster 1</option>
          <option value="Poster 2">Poster 2</option>
          <option value="Poster 3">Poster 3</option>
        </select>
      </div>

      <!-- Upload Image Option -->
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Or Upload Your Image</label>
        <input type="file" id="imageUpload" class="form-control" name="image" />
      </div>

      <!-- Payment Method -->
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" name="payment_method" required>
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Complete Order</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle form submission
    document.getElementById("checkout-form").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent form from submitting the traditional way

      // Get form data
      const formData = new FormData(event.target);

      // Prepare the data to be sent to the Google Apps Script (backend)
      const data = {
        product: formData.get("product"),
        paymentMethod: formData.get("payment_method"),
        // If there's an image uploaded, get its content (base64 or file object)
        image: formData.get("image") ? formData.get("image").name : null
      };

      try {
        // Send POST request to Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbyCW3wHfdVR_Gk4wYqe8YAC09WIiBL55bf401nZmSjGVgzYLqMQVcxiySbCSbtK2kw2/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        // Display success or error message based on the response
        if (result.result === "Success") {
          document.getElementById("responseMessage").innerHTML = "<div class='alert alert-success'>Order placed successfully!</div>";
        } else {
          document.getElementById("responseMessage").innerHTML = "<div class='alert alert-danger'>Error: " + result.message + "</div>";
        }
      } catch (error) {
        document.getElementById("responseMessage").innerHTML = "<div class='alert alert-danger'>An error occurred: " + error.message + "</div>";
      }
    });
  </script>
</body>
</html>
