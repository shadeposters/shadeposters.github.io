<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Checkout - Shades Posters</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Checkout</h2>
    <form action="/submit-order" method="POST">
      <!-- Select Product Catalog -->
      <div class="mb-3">
        <label for="product" class="form-label">Choose Your Product</label>
        <select id="product" class="form-select" name="product" required>
          <option value="Poster 1">Poster 1</option>
          <option value="Poster 2">Poster 2</option>
          <option value="Poster 3">Poster 3</option>
        </select>
      </div>

      <!-- Upload Image Option -->
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Or Upload Your Image</label>
        <input type="file" id="imageUpload" class="form-control" name="image" />
      </div>

      <!-- Payment Method -->
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" name="payment_method" required>
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Complete Order</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
