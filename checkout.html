<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Checkout - Shades Posters</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Checkout</h2>
    <form id="checkoutForm">
      <!-- Select Product Catalog -->
      <div class="mb-3">
        <label for="product" class="form-label">Choose Your Product</label>
        <select id="product" class="form-select" name="product" required>
          <option value="Poster 1">Poster 1</option>
          <option value="Poster 2">Poster 2</option>
          <option value="Poster 3">Poster 3</option>
        </select>
      </div>

      <!-- Upload Image Option -->
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Or Upload Your Image</label>
        <input type="file" id="imageUpload" class="form-control" name="image" />
      </div>

      <!-- Payment Method -->
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" name="payment_method" required>
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Complete Order</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript to handle form submission -->
  <script>
    const form = document.getElementById('checkoutForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();  // Prevent the default form submission

      const formData = new FormData(form);
      const data = {
        product: formData.get('product'),
        payment_method: formData.get('payment_method'),
      };

      // If an image is uploaded, append it to the form data
      const file = formData.get('image');
      if (file) {
        data.image = await convertToBase64(file);
      }

      // Send the form data to the Google Apps Script Web App
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxBW-Fi_sFhi_vlIBLEIg6brRFj_SKkKjiOkdCuTmE5he1Yp5aZvtHD6OZhX8CDBxJX/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.result === 'Success') {
          alert('Order submitted successfully');
        } else {
          alert('Error submitting order');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error submitting order');
      }
    });

    // Function to convert file to Base64
    function convertToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
