<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Checkout - Shades Posters</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --text-color: #AD8767;
      --background-color: #FFF4E6;
      --accent-color: #FFD27D;
      --button-color: #90C9AE;
      --hover-color: #AD8767;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
    }

    .navbar, .footer {
      background-color: var(--button-color);
      color: #fff;
    }

    .card {
      border: 1px solid var(--text-color);
      border-radius: 8px;
    }

    .btn-custom {
      background-color: var(--button-color);
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: var(--hover-color);
    }

    .footer {
      text-align: center;
      padding: 1rem;
    }

    .form-section {
      background-color: var(--accent-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">
        <img src="assets/logo-placeholder.png" alt="Logo" class="d-inline-block align-middle" style="width: 80px;"/>
      </a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#shop">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Form Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Checkout</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-section">
            <form action="/submit-order" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required/>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="123 Main St, City, Country" required/>
              </div>
              <div class="mb-3">
                <label for="product" class="form-label">Selected Poster</label>
                <select class="form-select" id="product" name="product" required>
                  <option value="">Select a poster</option>
                  <option value="Poster 1">Poster 1</option>
                  <option value="Poster 2">Poster 2</option>
                  <option value="Poster 3">Poster 3</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-select" id="payment" name="payment" required>
                  <option value="">Choose a payment method</option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="PayPal">PayPal</option>
                  <option value="Bank Transfer">Bank Transfer</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-custom btn-lg">Place Order</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white">
    <p>&copy; 2024 Shades Posters. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
